
#
# Receive trade reports using NASDAQ MoldUDP64 as the underlying transport
# protocol.
#
trade-report {
  multicast-interface = eth0
  multicast-group     = 224.0.0.1
  multicast-port      = 6000
  request-address     = parity-system
  request-port        = 6001
}

wamp-router {
  url = "ws://crossbar:7000/ws"
  realm = realm1
}

instruments {
  price-integer-digits = 4
  size-integer-digits  = 4

  BTC-USD {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  BTC-EUR {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  BTC-GBP {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  BCH-USD {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  BCH-BTC {
    price-fraction-digits = 5
    size-fraction-digits  = 8
  }
  BCH-EUR {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  ETH-USD {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  ETH-BTC {
    price-fraction-digits = 5
    size-fraction-digits  = 8
  }
  ETH-EUR {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  LTC-USD {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
  LTC-BTC {
    price-fraction-digits = 5
    size-fraction-digits  = 8
  }
  LTC-EUR {
    price-fraction-digits = 2
    size-fraction-digits  = 8
  }
}